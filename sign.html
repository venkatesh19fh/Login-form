<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Login form </title>
    <link rel="stylesheet" href="sign.css">

</head>

<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">
                    Login
                </h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="username or Email address">
                <input type="password" placeholder="password">
                <a href="">Forgot password</a> <input type="button" value="Login" id="signinBtn">
                <div class=" links ">
                    <a href="# ">
                        <img src="./images/facebook.png " alt=" "></a>
                    <a href="# ">
                        <img src="./images/google.png " alt=" "></a>
                    <a href="# ">
                        <img src="./images/twitter.png " alt=" "></a>

                </div>
                <p class="signup ">Not a member?
                    <a href="# " id="signupBtn">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="sign.js"></script>
</body>

</html>
